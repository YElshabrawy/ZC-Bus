# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - next-zcbus-docker

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: "18"
  NEXT_PUBLIC_API_URL: ${{ vars.NEXT_PUBLIC_API_URL }}
  NEXTAUTH_SECRET: ${{ vars.NEXTAUTH_SECRET }}
  NEXTAUTH_URL: ${{ vars.NEXTAUTH_URL }}

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://nextzcbus.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_681feff76c0149508a0b6c18955477be }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a8187b024259438b88b3e90f3f6a2b91 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: nextzcbus.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_681feff76c0149508a0b6c18955477be }}/next-zcbus:${{ github.sha }}
        file: ./Dockerfile
        build-args: |
            NEXT_PUBLIC_API_URL=${{ env.NEXT_PUBLIC_API_URL }}
            NEXTAUTH_SECRET=${{ env.NEXTAUTH_SECRET }}
            NEXTAUTH_URL=${{ env.NEXTAUTH_URL }}
          
      #uses: docker/build-push-action@v3
      #with:
        #push: true
        #tags: nextzcbus.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_681feff76c0149508a0b6c18955477be }}/next-zcbus:${{ github.sha }}
        #file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'next-zcbus-docker'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5fe29692a52c44b583cb6cbeeef51197 }}
        images: 'nextzcbus.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_681feff76c0149508a0b6c18955477be }}/next-zcbus:${{ github.sha }}'
